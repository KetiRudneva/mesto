<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keyword" content="Чарские пески, Кольский полуостров, Село Боголюбово, Ергаки, Ленские столбы, Выборг">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить фотографии"></button>
  </section>
    <section class="elements">
      <ul class="elements-сard">
        <!-- Container for adding cards -->
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Ketik Paketik</p>
  </footer>
  <!-- popup profile -->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-edit"></button>
      <form class="popup__form popup__form-profile" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text popup__text-name" type="text" name="profileName" value="Жак-Ив Кусто"/>
        <input class="popup__text popup__text-job" type="text" name="profileJob" value="Исследователь океана"/>
        <button class="popup__submit-button popup__submit-edit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- popup new card -->  
  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-add"></button>
      <form class="popup__form popup__form-сard" name="card">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__text popup__text-title" type="text" name="cardTitle" placeholder="Название"/>
        <input class="popup__text popup__text-link" type="text" name="cardLink" placeholder="Ссылка на картинку"/>
        <button class="popup__submit-button popup__submit-add" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- popup show image -->
  <div class="popup popup_show">
    <div class="popup__fullscreen">
      <button type="button" class="popup__close-button popup__close-show"></button>
      <img class="popup__fullscreen-image" src="." alt="красивое место" />
      <p class="popup__description"></p>
    </div>
  </div>
  <!-- Card template -->
  <template class="card-template">
    <li class="elements__item">
        <button type="button" class="elements__delete"></button>
        <img class="elements__image" src="." alt="красивое место" />
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like"></button>
      </div>
    </li>
  </template>

  <script src="./script/script.js"></script>
</body>
</html>
