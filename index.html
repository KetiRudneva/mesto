<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keyword" content="Чарские пески, Кольский полуостров, Село Боголюбово, Ергаки, Ленские столбы, Выборг">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить фотографии"></button>
  </section>
    <section class="elements">
      <div class="elements__item">
        <img class="elements__image" src="images/charskiye_pesky.jpeg" alt="Чарские пески" />
        <div class="elements__info">
          <h2 class="elements__title">Чарские пески</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="images/kolskiy.jpeg" alt="Кольский полуостров" />
        <div class="elements__info">
          <h2 class="elements__title">Кольский полуостров</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="images/bogolubovo.jpeg" alt="Село Боголюбово" />
        <div class="elements__info">
          <h2 class="elements__title">Село Боголюбово</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="images/ergaki.jpeg" alt="Ергаки" />
        <div class="elements__info">
          <h2 class="elements__title">Ергаки</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="images/lenskii_stolby.jpeg" alt="Ленские столбы" />
        <div class="elements__info">
          <h2 class="elements__title">Ленские столбы</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="images/viborg.jpeg" alt="Выборг" />
        <div class="elements__info">
          <h2 class="elements__title">Выборг</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Ketik Paketik</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="popupEdit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text popup__text-name" type="text" name="popupName" value="Жак-Ив Кусто"/>
        <input class="popup__text popup__text-job" type="text" name="popupJob" value="Исследователь океана"/>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>

  </div>
  <script src="./script/script.js"></script>
</body>
</html>
