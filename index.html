<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keyword" content="Чарские пески, Кольский полуостров, Село Боголюбово, Ергаки, Ленские столбы, Выборг">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить фотографии"></button>
  </section>
    <section class="elements">
      <ul class="cards__elements">
        <!-- Container for adding cards -->
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Ketik Paketik</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="popupEdit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text popup__text-name" type="text" name="popupName" value="Жак-Ив Кусто"/>
        <input class="popup__text popup__text-job" type="text" name="popupJob" value="Исследователь океана"/>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Card template -->
  <template class="card-template">
    <li class="elements__item">
      <img class="elements__image" src="" alt="" />
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like"></button>
      </div>
    </li>
  </template>

  <script src="./script/script.js"></script>
</body>
</html>
