<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keyword" content="Чарские пески, Кольский полуостров, Село Боголюбово, Ергаки, Ленские столбы, Выборг">

  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-img" src="" alt="Аватар пользователя"/>
      </div>
      <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__profession"></p>
          <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить фотографии"></button>
  </section>
    <section class="elements">
      <ul>
        <li>
          <!-- Container for adding cards --> 
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Ketik Paketik</p>
  </footer>
  <!-- popup profile -->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-edit"></button>
      <form class="popup__form popup__form-profile" name="profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <label class="popup__field">
            <input class="popup__text popup__text-name" id="name-input" type="text" name="profileName" value="Жак-Ив Кусто" minlength="2" maxlength="40" required/>
            <span class="popup__text-error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__text popup__text-job" id="job-input" type="text" name="profileJob" value="Исследователь океана" minlength="2" maxlength="200" required/>
            <span class="popup__text-error job-input-error"></span>
          </label>
        </fieldset>
        <button class="popup__submit-button popup__submit-edit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- popup new card -->  
  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-add"></button>
      <form class="popup__form popup__form-add" name="card" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__fieldset">
          <label class="popup__field">
            <input class="popup__text popup__text-title" id="title-input" type="text" name="cardTitle" placeholder="Название" minlength="2" maxlength="30" required/>
            <span class="popup__text-error title-input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__text popup__text-link" id="link-input" type="url" name="cardLink" placeholder="Ссылка на картинку" required/>
            <span class="popup__text-error link-input-error "></span>
          </label>
        </fieldset>
        <button class="popup__submit-button popup__submit-add" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- popup show image -->
  <div class="popup popup_show popup_darkoverlay">
    <div class="popup__fullscreen">
      <button type="button" class="popup__close-button popup__close-show"></button>
      <img class="popup__fullscreen-image" src="." alt="красивое место" />
      <p class="popup__description"></p>
    </div>
  </div>
    <!-- popup delete image -->
    <div class="popup popup_delete popup_darkoverlay">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-delete"></button>
        <form class="popup__form popup__form-delete" name="card" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__submit-button popup__submit-delete" type="submit">Да</button>
        </form>
      </div>
    </div>
  <!-- Card template -->
  <template class="card-template">
    <li class="elements__item">
        <button type="button" class="elements__delete"></button>
        <img class="elements__image" src="." alt="красивое место" />
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <div class="elements__like-container">
          <button type="button" class="elements__like"></button>
          <span class="elements__like-counter">0</span>
        </div>
      </div>
    </li>
  </template>

</body>
</html>
